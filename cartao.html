<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
    <link rel="stylesheet" href="css/cartao.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    </style>
</head>
<body>

    <main>

        <div class="principal">

            <div class="dados">
                <label for="nome">Nome como está no cartão</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="dados">
                <label for="num">Número do cartão</label>
                
                <div>
                    <input type="number" id="num" name="num" maxlength="11">
                </div>
            </div>

            <div class="dados">
                <label for="mes">Data de validade</label>

                <div class="validade">
                    <input type="number" id="mes" name="mes" placeholder="mm">
                    <input type="number" id="ano" name="ano" placeholder="aa">
                </div>

            </div>

            <div class="dados">
                <label for="cvc">Código de segurança</label>
                <input type="number" id="cvc" name="cvc" maxlength="11">
            </div>

            <button>
                Pagar
            </button>

        </div>

    </main>

</body>
</html>
